name: Generate Sitemap
on:
  push:
    branches:
      - main # Runs when you push to the main branch
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for lastmod dates

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: 'https://emerald-education-platform.github.io' # Your site's URL
          include-robots: false
          change-freq: 'weekly' # Default change frequency
          priority: '0.8' # Default priority

      - name: Commit and push sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitemap.xml
          git commit -m 'Auto-generated sitemap [skip ci]' || echo "No changes to commit"
          git push
